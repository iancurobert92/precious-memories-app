<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-divider class="mb-4"></mat-divider>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Album Name</mat-label>
    <input matInput [formControl]="albumNameControl" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button
    color="primary"
    mat-button
    [disabled]="!albumNameControl.valid"
    [mat-dialog-close]="albumNameControl.value"
  >
    Done
  </button>
</mat-dialog-actions>
