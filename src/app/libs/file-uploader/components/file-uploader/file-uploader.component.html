<input
  hidden
  #fileInputRef
  [formControl]="fileInput"
  type="file"
  [multiple]="this.config?.multiple"
  required
  (change)="onFileInputChanged()"
/>

<div *ngIf="tasks.length > 0" id="file-list" class="container p-0 m-0">
  <ng-container *ngFor="let task of tasks">
    <ir-task
      [name]="task.file!.name"
      [progress]="(task.progress | async) || 0"
      [downloadUrl]="(task.downloadUrl | async) || undefined"
      [size]="task.file!.size"
      [isActive]="isTaskActive"
      (remove)="onRemoveBtnClicked(task.file!.name)"
    ></ir-task>
  </ng-container>
</div>
<div class="container m-0 mt-2 p-0 w-100 d-flex justify-content-center align-items-center">
  <button [disabled]="!isAddButtonEnabled" mat-raised-button color="primary" (click)="fileInputRef.click()">
    Add<mat-icon class="ml-2">add</mat-icon>
  </button>
  <button
    class="ml-2"
    [hidden]="!isUploadButtonVisible"
    [disabled]="!isUploadButtonEnabled"
    mat-raised-button
    color="primary"
    (click)="onUploadBtnClicked()"
  >
    Upload<mat-icon>upload</mat-icon>
  </button>
  <button class="ml-2" [hidden]="!isClearButtonVisible" mat-raised-button color="primary" (click)="onClearBtnClicked()">
    Clear
  </button>
</div>
