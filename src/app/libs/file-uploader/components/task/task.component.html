<div id="main-wrapper" class="container p-2 m-0">
  <img *ngIf="downloadUrl" id="image" [src]="downloadUrl" />
  <div id="title">File name: {{ name }}</div>
  <div>File size: {{ size | filesize }}</div>

  <button id="remove-btn" mat-icon-button [hidden]="isActive" (click)="onRemoveBtnClicked(name)">
    <mat-icon>close</mat-icon>
  </button>

  <mat-progress-bar class="mt-2" [value]="progress"></mat-progress-bar>
</div>
