<mat-card class="h-100 w-100 btn">
  <div class="container p-0">
    <div class="row">
      <div class="col-auto my-auto">
        <mat-card-title class="my-auto">{{ data.name }}</mat-card-title>
      </div>
      <div class="col-auto ml-auto">
        <button mat-icon-button (click)="onEditBtnClicked(data.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="onDeleteBtnClicked(data.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <mat-divider></mat-divider>
</mat-card>
