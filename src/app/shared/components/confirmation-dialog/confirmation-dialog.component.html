<h2 mat-dialog-title>Delete Album</h2>
<mat-divider></mat-divider>
<mat-dialog-content class="my-4">
  Are you sure that you want to delete this album?
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">No</button>
  <button color="warn" mat-button [mat-dialog-close]="true" cdkFocusInitial>
    Yes
  </button>
</mat-dialog-actions>
